<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAE - 고품질 PVC 카드 제조 전문 업체</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* 전역 스타일 - 현대적 디자인 */
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #f59e0b;
      --accent-color: #06b6d4;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --bg-dark: #1f2937;
      --bg-darker: #111827;
      
      --border-color: #e5e7eb;
      --border-light: #f3f4f6;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      
      --border-radius: 0.75rem;
      --border-radius-sm: 0.5rem;
      --border-radius-lg: 1rem;
      --border-radius-xl: 1.5rem;
      
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-fast: all 0.15s ease-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-weight: 400;
    }

    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* 현대적 헤더 */
    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: var(--transition);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      letter-spacing: -0.025em;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 0.95rem;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-menu a:hover {
      color: var(--primary-color);
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient-primary);
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
      padding: 0.5rem;
    }

    /* 현대적 버튼 */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #f97316 100%);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      backdrop-filter: blur(10px);
    }

    .btn-outline:hover {
      background: var(--primary-color);
      color: white;
    }

    .btn-glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    /* 현대적 폼 */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 0.95rem;
      transition: var(--transition);
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .form-control:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    /* 현대적 카드 */
    .card {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-xl);
    }

    .card-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: var(--transition);
    }

    .card:hover .card-img {
      transform: scale(1.1);
    }

    .card-body {
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .card-text {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      flex-grow: 1;
      line-height: 1.6;
    }

    .card-price {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    /* 그리드 시스템 */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -1rem;
    }

    .col {
      flex: 1;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    .col-4 {
      flex: 0 0 calc(33.333% - 2rem);
      max-width: calc(33.333% - 2rem);
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    /* 현대적 히어로 섹션 */
    .hero {
      background: var(--gradient-hero);
      color: white;
      padding: 8rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%239C92AC" fill-opacity="0.1" fill-rule="nonzero"><circle cx="9" cy="9" r="2"/><circle cx="49" cy="49" r="2"/></g></g></svg>') repeat;
      opacity: 0.3;
    }

    .hero-content {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      letter-spacing: -0.025em;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* 섹션 스타일 */
    section {
      padding: 6rem 0;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--gradient-primary);
      margin: 1.5rem auto 0;
      border-radius: 2px;
    }

    .bg-light {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    /* 서비스 아이템 */
    .service-item {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      height: 100%;
    }

    .service-item:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
    }

    .service-icon {
      font-size: 3.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      display: block;
    }

    .service-item h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .service-item p {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* 파일 업로드 - 현대적 스타일 */
    .upload-container {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .upload-icon {
      font-size: 6rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      display: block;
    }

    .upload-info {
      margin-bottom: 3rem;
    }

    .upload-info h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .upload-info p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }

    .upload-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-feature {
      background: rgba(255, 255, 255, 0.5);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
    }

    .upload-feature i {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .upload-feature h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .upload-feature p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin: 0;
    }

    .google-form-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 1.25rem 3rem;
      background: var(--gradient-primary);
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .google-form-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .google-form-btn:hover::before {
      left: 100%;
    }

    .google-form-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-xl);
    }

    .google-form-btn i {
      font-size: 1.3rem;
    }

    /* 장바구니 스타일 */
    .cart-item {
      display: flex;
      align-items: center;
      padding: 2rem;
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: 1.5rem;
      transition: var(--transition);
    }

    .cart-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .cart-item-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--border-radius);
      margin-right: 2rem;
      box-shadow: var(--shadow-sm);
    }

    .cart-item-details {
      flex-grow: 1;
    }

    .cart-item-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .cart-item-price {
      color: var(--primary-color);
      font-weight: 800;
      font-size: 1.25rem;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      margin-right: 2rem;
      background: var(--bg-secondary);
      border-radius: var(--border-radius-sm);
      padding: 0.25rem;
    }

    .quantity-btn {
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-secondary);
      border-radius: var(--border-radius-sm);
      transition: var(--transition-fast);
    }

    .quantity-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .quantity-input {
      width: 50px;
      height: 36px;
      text-align: center;
      border: none;
      background: transparent;
      font-weight: 600;
      color: var(--text-primary);
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 20px;
      transition: var(--transition-fast);
      padding: 0.5rem;
      border-radius: var(--border-radius-sm);
    }

    .remove-btn:hover {
      color: var(--danger-color);
      background: rgba(239, 68, 68, 0.1);
    }

    .cart-summary {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      position: sticky;
      top: 6rem;
    }

    .cart-summary-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }

    .summary-total {
      font-weight: 800;
      font-size: 1.5rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid var(--border-color);
      color: var(--text-primary);
    }

    /* 인증 페이지 */
    .auth-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 200px);
      padding: 4rem 0;
    }

    .auth-form-container {
      background: var(--gradient-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-xl);
      padding: 3rem;
      width: 100%;
      max-width: 480px;
    }

    .auth-form-container h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 800;
      font-size: 2rem;
      color: var(--text-primary);
    }

    .auth-links {
      text-align: center;
      margin-top: 2rem;
    }

    .auth-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition-fast);
    }

    .auth-links a:hover {
      color: var(--primary-dark);
    }

    .forgot-password-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition-fast);
    }

    .forgot-password-link:hover {
      color: var(--primary-color);
    }

    .user-type-options {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-check input[type="radio"],
    .form-check input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    /* 현대적 푸터 */
    footer {
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      color: white;
      padding: 4rem 0 2rem;
      position: relative;
      overflow: hidden;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%236366f1" fill-opacity="0.05" fill-rule="nonzero"><circle cx="9" cy="9" r="1"/><circle cx="49" cy="49" r="1"/></g></g></svg>') repeat;
    }

    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      position: relative;
      z-index: 1;
    }

    .footer-section h3 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      position: relative;
      color: white;
    }

    .footer-section h3::after {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background: var(--gradient-primary);
      margin-top: 0.75rem;
      border-radius: 2px;
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 0.75rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .footer-links a:hover {
      color: white;
      padding-left: 0.5rem;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .social-links a {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.25rem;
      transition: var(--transition);
      padding: 0.75rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .social-links a:hover {
      color: white;
      background: var(--primary-color);
      transform: translateY(-2px);
    }

    /* 유틸리티 클래스 */
    .text-center { text-align: center; }
    .text-right { text-align: right; }
    .text-muted { color: var(--text-muted); }
    .mb-3 { margin-bottom: 1rem; }
    .mb-4 { margin-bottom: 1.5rem; }
    .mt-3 { margin-top: 1rem; }
    .py-5 { padding: 3rem 0; }
    .btn-block { width: 100%; }

      navMenu.className = 'nav-menu';
      
      const menuItems = [

        { text: user ? '로그아웃' : '로그인', link: user ? '#/' : '#/login', action: user ? logout : null }
      ];
      
      menuItems.forEach(item => {

    // 장바구니 관련 함수
    function addToCart(id, name, price, image) {
      const existingItem = cart.find(item => item.id === id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id,
          name,
          price,
          image,
          quantity: 1
        });
      }
      
      // 성공 알림을 더 현대적으로 표시
      showNotification(`✨ ${name}이(가) 장바구니에 추가되었습니다!`, 'success');
      renderPage();
    }

    function updateCartItemQuantity(index, quantity) {
      quantity = parseInt(quantity);
      
      if (quantity < 1) {
        return;
      }
      
      cart[index].quantity = quantity;
      renderPage();
    }

    function removeFromCart(index) {
      if (confirm('이 상품을 장바구니에서 삭제하시겠습니까?')) {
        const removedItem = cart[index];
        cart.splice(index, 1);
        showNotification(`${removedItem.name}이(가) 장바구니에서 제거되었습니다.`, 'info');
        renderPage();
      }
    }

    function clearCart() {
      if (confirm('장바구니를 비우시겠습니까?')) {
        cart = [];
        showNotification('장바구니가 비워졌습니다.', 'info');
        renderPage();
      }
    }

    function checkout() {
      if (!user) {
        if (confirm('로그인이 필요한 서비스입니다. 로그인 페이지로 이동하시겠습니까?')) {
          window.location.hash = '#/login';
        }
        return;
      }
      
      showNotification('🚀 결제 시스템을 준비중입니다. 곧 오픈 예정입니다!', 'info');
    }

    // 인증 관련 함수
    function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // 간단한 유효성 검사
      if (!email || !password) {
        showNotification('이메일과 비밀번호를 모두 입력해주세요.', 'error');
        return;
      }
      
      // 실제로는 서버에 인증 요청을 보내야 함
      // 여기서는 간단히 모의 데이터로 처리
      if (email === 'test@example.com' && password === 'password') {
        user = {
          name: '홍길동',
          email: 'test@example.com',
          phone: '010-1234-5678'
        };
        
        showNotification(`환영합니다, ${user.name}님! 🎉`, 'success');
        window.location.hash = '#/';
      } else {
        showNotification('이메일 또는 비밀번호가 올바르지 않습니다.', 'error');
      }
    }

    function handleRegister(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      const phone = document.getElementById('phone').value;
      const userType = document.querySelector('input[name="userType"]:checked').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;
      
      // 비밀번호 확인
      if (password !== passwordConfirm) {
        showNotification('비밀번호가 일치하지 않습니다.', 'error');
        return;
      }
      
      // 약관 동의 확인
      if (!agreeTerms) {
        showNotification('이용약관 및 개인정보 처리방침에 동의해주세요.', 'error');
        return;
      }
      
      // 사업자 회원인 경우 추가 정보 확인
      if (userType === 'business') {
        const businessName = document.getElementById('businessName').value;
        const businessNumber = document.getElementById('businessNumber').value;
        
        if (!businessName || !businessNumber) {
          showNotification('사업자 정보를 모두 입력해주세요.', 'error');
          return;
        }
      }
      
      // 실제로는 서버에 회원가입 요청을 보내야 함
      // 여기서는 간단히 모의 데이터로 처리
      user = {
        name,
        email,
        phone
      };
      
      showNotification(`🎉 ${name}님, 회원가입이 완료되었습니다!`, 'success');
      window.location.hash = '#/';
    }

    function logout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        const userName = user.name;
        user = null;
        showNotification(`${userName}님, 안전하게 로그아웃되었습니다.`, 'info');
        renderPage();
      }
    }

    // 현대적인 알림 시스템
    function showNotification(message, type = 'info') {
      // 기존 알림이 있으면 제거
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      
      const colors = {
        success: '#10b981',
        error: '#ef4444',
        info: '#6366f1',
        warning: '#f59e0b'
      };
      
      const icons = {
        success: 'fas fa-check-circle',
        error: 'fas fa-exclamation-circle',
        info: 'fas fa-info-circle',
        warning: 'fas fa-exclamation-triangle'
      };
      
      notification.innerHTML = `
        <i class="${icons[type]}"></i>
        <span>${message}</span>
        <button onclick="this.parentNode.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: ${colors[type]};
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        z-index: 10000;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        min-width: 300px;
        backdrop-filter: blur(20px);
        animation: slideInRight 0.3s ease-out;
        font-weight: 600;
      `;
      
      notification.querySelector('button').style.cssText = `
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 0.25rem;
        margin-left: auto;
        opacity: 0.7;
        transition: opacity 0.2s;
      `;
      
      document.body.appendChild(notification);
      
      // 5초 후 자동 제거
      setTimeout(() => {
        if (notification.parentNode) {
          notification.style.animation = 'slideOutRight 0.3s ease-out';
          setTimeout(() => notification.remove(), 300);
        }
      }, 5000);
    }

    // CSS 애니메이션 추가
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      
      .notification button:hover {
        opacity: 1 !important;
      }
    `;
    document.head.appendChild(style);

    // 유틸리티 함수
    function formatPrice(price) {
      return new Intl.NumberFormat('ko-KR').format(price) + '원';
    }

    // 라우팅 설정
    window.addEventListener('hashchange', renderPage);

    // 초기 렌더링

      renderPage();

      setTimeout(() => {

          setTimeout(() => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, index * 100);
        });
      }, 100);
    });

    // 스크롤 시 헤더 효과
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 100) {
        header.style.background = 'rgba(255, 255, 255, 0.95)';
        header.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
      } else {
        header.style.background = 'rgba(255, 255, 255, 0.9)';
        header.style.boxShadow = 'none';
      }
    });
  </script>
